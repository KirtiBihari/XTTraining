            <li>
                    <label for="flang">Favorite language</label>
                    <input type="radio" id="flang" name="flang" /> JS
                    <input type="radio" id="flang" name="flang" /> HTML
                    <input type="radio" id="flang" name="flang" /> Java
                    <input type="radio" id="flang" name="flang" /> C#

        </ul>
        <input type="submit" value="Go"  />

        
    </form>
